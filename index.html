<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Python SPA</title>
</head>
<body>
    <h1>Hello Engr Peter from Python SPA!</h1>
    <img src="{{ url_for('static', filename='IMG-2439.jpg') }}" alt="Logo">
    
    <p>Visit our website: <a href="{{ website_link }}" target="_blank">etechconsultingsys.com</a></p>

    <!-- Login Section -->
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
